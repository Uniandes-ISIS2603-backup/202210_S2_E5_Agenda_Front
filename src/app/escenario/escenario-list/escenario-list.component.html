<div *ngIf="selected">
  <app-escenario-detail [escenarioDetail]="selectedEscenario"></app-escenario-detail>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let escenario of escenarios">
          <div class="card p-2" style="width: 15rem; height: 15rem">
              <div class="card-body">
                <h5 class="card-title" (click)="onSelected(escenario)">{{ escenario.nombre }}</h5>
                  <p class="card-text">{{ escenario.tipo}}</p>
              </div>
           </div>
      </div>
   </div>
</div>
