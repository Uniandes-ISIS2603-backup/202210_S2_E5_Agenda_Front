<div *ngIf="selected">
  <app-responsable-detail
    [responsableDetail]="selectedResponsable">
  </app-responsable-detail>
</div>


<div class = "container-fluid">
  <div class = "row">
    <div class = "col mb-2 " *ngFor="let responsable of responsables">
      <div class = "card p-2" style="width: 15rem; height: 15rem">
        <div class = "card-body">
          <h5 class="card-title">{{ responsable.nombre }}</h5>
          <p class="card-text">{{ responsable.cargo}}</p> (click)="onSelected(responsable)"
        </div>
      </div>
    </div>
  </div>
</div>
