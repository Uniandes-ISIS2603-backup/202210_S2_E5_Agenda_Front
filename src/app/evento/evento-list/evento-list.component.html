<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let evento of eventos">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="https://external-preview.redd.it/bkE-s8H4lNwyA8YNAPxK7ss0D82DXPkRTTqoJpSe-9A.png?format=pjpg&auto=webp&s=1eaefb7abbf35a24da387d4046eef1b65e792f51"
                alt="{{ evento.nombre}}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ evento.nombre }}</h5>
                  <p class="card-text">[{{ evento.escenario.nombre}}]</p>
              </div>
           </div>
      </div>
   </div>
</div>
