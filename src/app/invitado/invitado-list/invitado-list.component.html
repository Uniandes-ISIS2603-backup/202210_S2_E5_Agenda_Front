<div *ngIf="selected">
  <app-invitado-detail [invitadoDetail]="selectedInvitado"></app-invitado-detail>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let invitado of invitados">
      <div class="card p-2" style="width: 15rem; height: 15rem">
        <div class="card-body">
          <h5 class="card-title">{{ invitado.nombre }}</h5>
          <p class="card-text">{{ invitado.correo}}</p>
          (click)="onSelected(invitado)"
        </div>
      </div>
    </div>
  </div>
</div>
