<div *ngIf="selected">
  <app-multimedia-detail [multimediaDetail]="selectedMultimedia"></app-multimedia-detail>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let multimedia of multimedias">
          <div class="card p-2" style="width: 15rem; height: 25rem">
              <div class="card-body">
                <h5 class="card-title" (click)="onSelected(multimedia)">{{ multimedia.nombre }}</h5>
                  <p class="card-text">{{ multimedia.direccion}}</p>
              </div>
           </div>
      </div>
   </div>
</div>
