<div *ngIf="selected">
  <app-redSocial-detail [redSocialDetail]="selectedInvitado"></app-redSocial-detail>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let redSocial of redesSociales">
      <div class="card p-2" style="width: 15rem; height: 15rem">
        <div class="card-body">
          <h5 class="card-title">{{ redSocial.tipo }}</h5>
          <p class="card-text">{{ redSocial.direccion}}</p>
          (click)="onSelected(redSocial)"
        </div>
      </div>
    </div>
  </div>
</div>
